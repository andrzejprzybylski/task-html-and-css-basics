<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/8efc9fda83.js"
      crossorigin="anonymous"
    ></script>
    <title>Nova Theme</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="container">
        <nav class="nav">
          <div class="logotype">
            <a class="nav__link-logotype" href="/">
              <img src="./images/logo.svg" alt="Nova logo" />
            </a>
          </div>
          <div class="menu">
            <ul class="nav__links">
              <a class="nav__link" href="./#team">
                <li class="nav__item">The Team</li>
              </a>
              <a class="nav__link" href="./#pricing">
                <li class="nav__item">Pricing</li>
              </a>
              <a class="nav__link" href="./#features">
                <li class="nav__item">Features</li>
              </a>
            </ul>
            <button class="cta-button">Download FREE!</button>
          </div>
        </nav>
        <div class="hero">
          <div class="hero__content">
            <h1 class="hero-header">Beautiful Free Nova temple</h1>
            <p class="hero-text">
              A top notch premium quality temple for your next web project.
            </p>
            <button class="cta-button cta-button--hero">Download FREE!</button>
          </div>
          <div class="hero__imagebox">
            <img class="hero__image" src="./images/screen.png" alt="Product screen">
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="features" id="features">
        <div class="container">
          
        </div>
      </section>
      <section class="logos" id="logos"></section>
      <section class="content" id="content"></section>
      <section class="pricing" id="pricing"></section>
      <section class="team" id="team"></section>
    </main>
    <footer class="footer" id="footer"></footer>
  </body>
</html>
